buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
    }
}

apply plugin: 'forge'

version = "A1.0.0"
group= "com.shedar.IC2NuclearControl2"
archivesBaseName = "IC2NuclearControl2"
minecraft {
    version = "1.7.10-10.13.0.1208"
    assetDir = "eclipse/assets"
}

repositories {
	maven {
		name = "ic2"
		url = "http://maven.ic2.player.to/"
	}
	maven { 
        name = "chickenbones" 
        url = "http://chickenbones.net/maven/" 
	}
}

dependencies {
    compile 'net.industrial-craft:industrialcraft-2:2.2.607-experimental:dev'
    compile "codechicken:CodeChickenCore:1.7.10-1.0.2.9:dev" 
    compile "codechicken:NotEnoughItems:1.7.10-1.0.2.15:dev" 
    compile "codechicken:CodeChickenLib:1.7.10-1.1.1.93:dev"
	compile "com.mod-buildcraft:buildcraft:6.0.17:dev"
}


processResources
{
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
                
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
        
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}
